
server {
    listen 80;

    # 1. Serve React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Critical for React Router: If file not found, serve index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API calls to Backend
    # Any request starting with /api/ gets forwarded
    location /api/ {
        # 'backend' is the hostname docker-compose gives to our Java container
        proxy_pass http://backend:8080;

        # Pass headers so Spring Boot knows the real IP of the user
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}